<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Bootstrap Sign up Form with Icons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body style="background-color: #eee;">
<div class="container" style="background-color: #eee;">
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-2 mt-2">Sign up</p>

                                    <form class="mx-1 mx-md-4" th:object="${registering}" th:action="@{/sign-up}" method="post">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input  th:field="*{username}" type="text" id="username" class="form-control" placeholder="Username" required autofocus/>
                                                <label class="form-label" for="username" style="color: #425ec1" >Your Username</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input  th:field="*{email}" type="email" id="email" class="form-control" placeholder="Email" required />
                                                <label class="form-label" for="email" style="color: #425ec1">Your Email</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input th:field="*{password}" type="password" id="password" class="form-control" placeholder="Password" required />
                                                <label class="form-label" for="password" style="color: #425ec1">Password</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input th:field="*{passwordConfirm}" type="password" id="passwordConfirm" class="form-control" placeholder="Password" required onchange="checkPass()" />
                                                <label class="form-label" for="passwordConfirm" style="color: #425ec1" >Repeat your password</label>
                                            </div>
                                        </div>

                                        <p class=" d-flex justify-content-center mb-4">Already have an account? <a href="/sign-in"> Sign-in</a></p>

                                        <div class="d-flex justify-content-center mx-4 mb-1 mb-lg-2">
                                            <button type="submit" class="btn btn-primary btn-lg" id="button" disabled>Register</button>
                                        </div>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                         class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    function checkPass() {
        const pass1 = document.getElementById('password');
        const pass2 = document.getElementById('passwordConfirm');
        const btn = document.querySelector('#button');
        const goodColor = "rgba(144,245,164,0.67)";
        const badColor = "rgba(236,43,43,0.85)";

        console.log(btn);

        if (pass1.value === pass2.value) {
            pass2.style.backgroundColor = goodColor;
            btn.disabled = false;
        } else {
            pass2.style.backgroundColor = badColor;
            btn.disabled = true;
        }}
</script>
</body>


</html>
